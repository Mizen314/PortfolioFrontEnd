<h1>Iniciar sesión</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3 justify-content-center">
      <label for="InputUsername" class="form-label">Username</label>
      <input type="username" formControlName="username" class="form-control" id="InputUsername"
      [ngClass]="{
        'is-invalid' : Username?.errors && Username?.touched, 
        'is-valid': !Username?.errors && Username?.touched}">
      <div *ngIf="Username?.errors && Username?.touched">
        <p *ngIf="Username?.hasError('required')" class="text-danger">
          El usuario debe ser válido
        </p>
        <p *ngIf="Username?.errors?.['minlength']">El usuario debe tener una cántidad mínima de 5 caracteres</p>
      </div>
      
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" id="InputPassword"
      [ngClass]="{
        'is-invalid' : Password?.errors && Password?.touched, 
        'is-valid': !Password?.errors && Password?.touched}">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          El password es obligatorio
        </p>
        <p *ngIf="Password?.errors?.['minlength']">
          El usuario debe tener una cántidad mínima de 5  caracteres</p>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
